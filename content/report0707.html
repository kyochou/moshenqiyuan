<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=yes" />
    <meta name="keywords" content="起源大魔神,魔神起源,3D三端游戏,开发进度报告,内测,2025年7月" />
    <meta
      name="description"
      content="魔神起源开发进度报告（2025年7月） - 内测即将启动"
    />
    <title>魔神起源开发进度报告（2025年7月）</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../pc/css/swiper-bundle.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../pc/css/dms005.css" />
    <link rel="stylesheet" type="text/css" href="../pc/css/animate.css" />
    <link rel="stylesheet" type="text/css" href="../pc/css/content.css" />
    <script type="text/javascript" src="../pc/js/jquery.min.js"></script>
  </head>
  <body>
    <div class="news-container">
      <div class="news-header">
        <h1 class="news-title">《魔神起源》开发进度报告（2025年7月）</h1>
        <div class="news-date">发布时间：2025-07-07</div>
      </div>

      <div class="news-content">
        <p class="greeting">
          <span class="highlight">各位玩家朋友们好！</span>
        </p>

        <p>
          <strong>《魔神起源》</strong>的开发正全力进行中，<span
            class="highlight"
            >地图资源、职业技能、程序等模块</span
          >同步推进。我们计划在<strong>8月启动内测</strong>，关注魔神起源抖音账号，加入官方群，获取最新消息与测试资格。
        </p>

        <div class="qr-section">
          <p class="qr-title">附：抖音账号二维码</p>
          <div class="qr-placeholder">
            <img
              src="../pc/images/code.png"
              alt="魔神起源抖音账号二维码"
              class="qr-image"
            />
          </div>
        </div>

        <p class="last-sentence">
          <p class="signature">
            <strong>《魔神起源》开发组</strong>
          </p>
        </p>
      </div>
    </div>

    <style>
      .greeting {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .highlight {
        color: #d4af37;
        font-weight: bold;
      }

      .qr-section {
        margin: 30px 0;
        text-align: center;
      }

      .qr-title {
        font-size: 16px;
        color: #d4af37;
        margin-bottom: 15px;
      }

      .qr-placeholder {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }

      .qr-box {
        width: 150px;
        height: 150px;
        border: 2px dashed #d4af37;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(212, 175, 55, 0.1);
        border-radius: 8px;
      }

      .qr-text {
        color: #d4af37;
        font-size: 14px;
        margin-bottom: 8px;
      }

      .qr-desc {
        color: #ccc;
        font-size: 12px;
        text-align: center;
        line-height: 1.3;
      }

      .qr-image {
        width: 300px;
        height: auto;
        border-radius: 8px;
        border: 2px solid #d4af37;
      }

      /* 移动端优化 */
      @media (max-width: 768px) {
        .qr-image {
          width: 120px;
          height: 120px;
        }

        .qr-text {
          font-size: 12px;
        }

        .qr-desc {
          font-size: 10px;
        }
      }
    </style>
  </body>
